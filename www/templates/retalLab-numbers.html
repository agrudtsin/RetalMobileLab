<ion-view view-title="SELECT NUMBERS">

    <div class="footer-90">
        <h4>Selected numbers: {{getSelectedNumbers(numbersList)}}</h4>
        <button class="button button-balanced button-large button-block" ng-click="onClickNext()">
            Next
        </button>
    </div>
    <ion-content class="padding has-footer-90 has-header">

        <div class="list list-inset">

            <ion-checkbox class="item" ng-repeat="item in numbersList"
                          ng-model="item.checked"
                          ng-checked="item.checked">
                {{ item.text }}
            </ion-checkbox>
         </div>
    </ion-content>
</ion-view>
